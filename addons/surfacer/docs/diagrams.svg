         x="-1368.9302"
         y="82.022324"
         style="stroke-width:0.66382116"
         id="tspan4652">-   Attempt 1: Collides with wall.</tspan><tspan
         sodipodi:role="line"
         x="-1368.9302"
         y="115.21339"
         style="stroke-width:0.66382116"
         id="tspan4654">-   Attempt 2: Step 2 (after waypoint) falls short </tspan><tspan
         sodipodi:role="line"
         x="-1368.9302"
         y="148.40445"
         style="stroke-width:0.66382116"
         id="tspan4658">                     of destination.</tspan><tspan
         sodipodi:role="line"
         x="-1368.9302"
         y="181.5955"
         style="stroke-width:0.66382116"
         id="tspan4656">-   Attempt 3: If we increase the max jump height </tspan><tspan
         sodipodi:role="line"
         x="-1368.9302"
         y="214.78656"
         style="stroke-width:0.66382116"
         id="tspan4660">                     and the step-1-end horizontal speed, </tspan><tspan
         sodipodi:role="line"
         x="-1368.9302"
         y="247.97762"
         style="stroke-width:0.66382116"
         id="tspan4662">                     then we can reach the destination.</tspan></text>
